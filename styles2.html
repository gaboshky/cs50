<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Styles ID</title>
        <!-- <link rel="stylesheet" href="./css/styles.css"> -->
        <style>
            h1 {
                color: yellow;
            }

            #foo {
                color: brown;
            }

            .baz {
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1 id="foo">heading 1</h1>
        <h1 class="baz">heading 2</h1>
        <h1 class="baz">heading 3</h1>
    </body>
    <!-- 
    specificity:
    1inline (directly)
    2id
    3class
    4type 
    -->
</html>
