<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Attribute</title>
        <style>
            a {
                color: blue;
            }

            a[href="https://facebook.com"] { /*attribute between []*/
                color: red;
            }
        </style>
    </head>
    <body>
       <ul>
        <li><a href="https://google.com">Google</a></li>
        <li><a href="https://facebook.com">FB</a></li>
        <li><a href="https://amazon.com">Amz</a></li>
       </ul> 
    </body>
</html>
