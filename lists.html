<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        An ordered list:
        <ol>
            <li>first item</li>
            <li>second</li>
            <li>third</li>
        </ol>
        An unordered list
        <ul>
            <li>item</li>
            <li>another</li>
            <li>annoooother</li>
        </ul>  
    </body>
</html>
