<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
        <!-- added style later on -->
        <style>
            table {
                border: 1px solid black;
                border-collapse: collapse;
            }
            td, th {
                border: 1px dotted black;
                padding: 5px;
                text-align: center;
            }
            
        </style>
        <!-- added style later on -->
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Average Depth</th>
                    <th>Max Depth</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>4280m</td>
                    <td>10911m</td>
                </tr>
                <tr>
                    <td>Atlantic Ocean</td>
                    <td>3646m</td>
                    <td>8486m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
