<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Descendent</title>
        <style>
            ul > li  { /*imediate children of, without > is any descendent*/
                color: blue;
            }
        </style>
    </head>
    <body>
        <ol>
           <li>item1</li>
           <li>item1</li>
           <ul>
                <li>subitem1</li>
                <li>subitem1</li>
           </ul>
           <li>item3</li>
        </ol>
    </body>
</html>
